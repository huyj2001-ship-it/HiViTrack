DATA:
    MAX_SAMPLE_INTERVAL: 200
    MEAN:
        - 0.485
        - 0.456
        - 0.406
    SEARCH:
        CENTER_JITTER: 3.5
        FACTOR: 4.0
        SCALE_JITTER: 0.5
        SIZE: 256
    STD:
        - 0.229
        - 0.224
        - 0.225
    TEMPLATE:
        CENTER_JITTER: 0
        FACTOR: 2.0
        SCALE_JITTER: 0
        SIZE: 128
        NUMBER: 2
    TRAIN:
        DATASETS_NAME:
        - GOT10K_vottrain
        - LASOT
        - COCO17
        - TRACKINGNET
        DATASETS_RATIO:
        - 1
        - 1
        - 1
        - 1
        SAMPLE_PER_EPOCH: 15000
    VAL:
        DATASETS_NAME:
            - GOT10K_votval
        DATASETS_RATIO:
            - 1
        SAMPLE_PER_EPOCH: 2500

MODEL: 
    PRETRAIN_FILE: None #"/data/pretrained/mae_hivit_base_1600ep.pth"
    HEAD_TYPE: CORNER # 预测头
    HIDDEN_DIM: 512
    NUM_OBJECT_QUERIES: 1 # use when tokenHead is applied.
    POSITION_EMBEDDING: sine 
    PREDICT_MASK: false
TRAIN:
    BACKBONE_MULTIPLIER: 0.1
    # XBLcomment; 1 for debug
    # 8 for 2080ti (maybe 10), 32 for tesla V100(32 G)
    BATCH_SIZE: 40 # 17119MB -> 22863MB
    DEEP_SUPERVISION: False
    EPOCH: 400
    GIOU_WEIGHT: 2.0
    GRAD_CLIP_NORM: 0.1
    L1_WEIGHT: 5.0
    LR: 0.0001
    LR_DROP_EPOCH: 400
    # XBLcomment; 1 for debug
    NUM_WORKER: 10
    OPTIMIZER: ADAMW
    PRINT_INTERVAL: 50
    SCHEDULER:
        TYPE: step
        DECAY_RATE: 0.1
    VAL_EPOCH_INTERVAL: 5
    WEIGHT_DECAY: 0.0001
    DROP_PATH_RATE: 0.1
TEST:
    EPOCH: 398
    SEARCH_FACTOR: 4.0
    SEARCH_SIZE: 256
    TEMPLATE_FACTOR: 2.0
    TEMPLATE_SIZE: 128
    UPDATE_INTERVALS:
        LASOT: [200]
        GOT10K_TEST: [200]
        TRACKINGNET: [25]
        VOT20: [10]
        VOT20LT: [200]
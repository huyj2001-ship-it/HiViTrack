DATA:
    SAMPLER_MODE: trident_pro
    MAX_SAMPLE_INTERVAL: 
        - 200
    MEAN:
        - 0.485
        - 0.456
        - 0.406
    SEARCH:
        CENTER_JITTER: 4.5
        FACTOR: 5.0
        SCALE_JITTER: 0.5
        SIZE: 384
    STD:
        - 0.229
        - 0.224
        - 0.225
    TEMPLATE:
        CENTER_JITTER: 0
        FACTOR: 2.0
        SCALE_JITTER: 0
        SIZE: 192
        NUMBER: 2
    TRAIN:
        DATASETS_NAME:
        - GOT10K_vottrain
        - LASOT
        - COCO17
        - TRACKINGNET
        DATASETS_RATIO:
        - 1
        - 1
        - 1
        - 1
        SAMPLE_PER_EPOCH: 15000
    VAL:
        DATASETS_NAME:
            - GOT10K_votval
        DATASETS_RATIO:
            - 1
        SAMPLE_PER_EPOCH: 2500

MODEL: 
    PRETRAIN_FILE: "/data/pretrained/mae_hivit_base_1600ep.pth"
    # PRETRAIN_FILE: "output/hivitr/checkpoints/train/hivitr/baseline_384/Hivitr_ep0391.pth.tar"
    HEAD_TYPE: CORNER # 预测头
    HIDDEN_DIM: 512
    HEAD_FREEZE_BN: True
    PRETRAINED_STAGE1: True
    NUM_OBJECT_QUERIES: 1 # use when tokenHead is applied.
    POSITION_EMBEDDING: sine 
    PREDICT_MASK: false
TRAIN:
    BACKBONE_MULTIPLIER: 0.1
    # XBLcomment; 1 for debug
    # 8 for 2080ti (maybe 10), 32 for tesla V100(32 G)
    BATCH_SIZE: 128 # 17119MB -> 22863MB
    TRAIN_SCORE: True
    DEEP_SUPERVISION: False
    EPOCH: 50
    GIOU_WEIGHT: 2.0
    GRAD_CLIP_NORM: 0.1
    L1_WEIGHT: 5.0
    SCORE_WEIGHT: 1.0
    LR: 0.0004
    LR_DROP_EPOCH: 40
    # XBLcomment; 1 for debug
    NUM_WORKER: 10
    OPTIMIZER: ADAMW
    PRINT_INTERVAL: 50
    SCHEDULER:
        TYPE: step
        DECAY_RATE: 0.1
    VAL_EPOCH_INTERVAL: 20
    WEIGHT_DECAY: 0.0001
    DROP_PATH_RATE: 0.1
TEST:
    EPOCH: 43
    SEARCH_FACTOR: 5.0
    SEARCH_SIZE: 384
    TEMPLATE_FACTOR: 2.0
    TEMPLATE_SIZE: 192
    UPDATE_INTERVALS:
        LASOT: [200]
        GOT10K_TEST: [200]
        TRACKINGNET: [25]
        VOT20: [10]
        VOT20LT: [200]
    ONLINE_SIZES:
        LASOT: [2]
        UAV: [3]
        OTB: [2]
        GOT10K_TEST: [2]
        TRACKINGNET: [3]
        VOT20: [5]